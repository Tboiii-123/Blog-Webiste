{% extends 'base.html' %}
{% load static%}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



{% block css%}

        <link href={% static "css/form.css"%} rel="stylesheet">

{% endblock%}

</head>
<body>
    


    {% block content%}

    <h1>Create your  Blog Post Here</h1>

    <section class="section1">
        
    <form method="POST" action="" enctype="multipart/form-data">
        
        {% csrf_token %}
  
        <div class="mb-6">
          <label for="name" class="form-label" id="label">Title of Blog</label>
          <input type="text" class="form-control "  placeholder="Title of Blog" name="title" required>
        </div>
        <div class="mb-6">
          <label for="text" class="form-label " id="label">Blog Content</label>
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        </div>

        
      <div class="mb-6">
        <label for="image" class="form-label" id="label">Image[Not Required]</label>
        <input type="file" class="form-control " id="image" name="image">
      </div>
      
        
        
          
          <div class="d-flex justify-content-center" id="content">
            <button type="submit" class="btn btn-primary btn-lg w-100 my-5">Submit</button>
    
          </div>   
  
  
    </form>
  
    </section>
    
    {% endblock%}
</body>
</html>
